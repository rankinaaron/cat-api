<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat APP</title>
    <link rel="stylesheet" href="stylesheets/styles.css"></head>
    <script src="https://kit.fontawesome.com/e29600cb79.js" crossorigin="anonymous"></script>
<body>
    <div id="app">
        <h1>Cat pics</h1>
        <div class="container">
            <img class="hero-cat" src="#" alt="cat">
            <div class="control">
                <button class="btn like"><i class="far fa-thumbs-up"></i></button>
                <button class="next-cat btn"></button>
                <button class="btn dislike"><i class="far fa-thumbs-down"></i></button>
            </div>
        </div>
        <div class="cat-collection">
            <h1>Cat Collection</h1>
            <button class="btn reset">Reset Votes</button>
            <div class="voted-cats">
                <div class="liked">
                    <h2>Liked</h2>
                </div>
                <div class="disliked">
                    <h2>Disliked</h2>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="javascripts/index.js" type="text/javascript"></script>

</html>
